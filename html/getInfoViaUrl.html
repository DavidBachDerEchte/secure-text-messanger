<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Secured Text Messager</title>
</head>

<script>
	document.addEventListener("DOMContentLoaded", function () {
		const urlParams = new URLSearchParams(window.location.search);
		const userID = urlParams.get('userID');
		const FriendID = urlParams.get('friendID');
		const senderusername = urlParams.get('senderusername');

		console.log(urlParams);

		sessionStorage.setItem("SenderUserID", userID);
		sessionStorage.setItem("UserID", FriendID);
		sessionStorage.setItem("senderusername", senderusername);

		window.location.href = "../confirmFriend.html";


	})

</script>

</body>
</html>
