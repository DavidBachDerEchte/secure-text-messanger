<body>
<div class="container">
	<h1>Secured Text Messager</h1>
	<form class="form" id="newpasswordform">
		<div class="flex-column">
			<label>Reset Code </label></div>
		<div class="inputForm" id="codeform">
			<svg fill="#000000" width="30" height="30" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><title>Lock Reset</title><path d="M13.16,3.17A8.83,8.83,0,1,1,5.76,16.8l1.4-1.11a7.05,7.05,0,1,0-1-4.57H8.6L5.3,14.41,2,11.12H4.38a8.83,8.83,0,0,1,8.78-7.95m2.57,7.21a.81.81,0,0,1,.81.81v3.9a.82.82,0,0,1-.82.82H11a.79.79,0,0,1-.75-.82V11a.79.79,0,0,1,.74-.81V9.46a2.39,2.39,0,0,1,2.71-2.37A2.47,2.47,0,0,1,15.8,9.57v.81m-1.11-.84A1.22,1.22,0,0,0,14,8.4a1.29,1.29,0,0,0-1.86,1.09v.89h2.57Z"/></svg>
			<input type="number" class="input" id="resetcode" placeholder="Enter the Reset Code" required>
		</div>
		<div id="codeerror" class="formerror">error</div>
		<div class="flex-column">
			<label>New Password </label></div>
		<div class="inputForm" id="passwordform">
			<svg height="20" viewBox="-64 0 512 512" width="20" xmlns="http://www.w3.org/2000/svg">
				<path d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0"></path>
				<path d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0"></path>
			</svg>
			<input type="password" class="input" id="password" placeholder="Enter your New Password" required>
			<button class="showpassword" onclick="showPassword()" type="button"><img src="../icon/create&login/eyeopen.svg" class="showpasswordimg"></button>
		</div>
		<div id="passworderror" class="formerror">error</div>
		<div class="passwordsecuritydiv">
			<span id="passwordsecurity" class="passwordsecurity">Progressbar: <input type="range" id="slider" min="0"
			                                                                         max="5" value="0"></span>
			<span class="passwordsecurity" id="charlength"><img src="../icon/create&login/X.svg"
			                                                    class="passwordsecurityimg">min. 10 characters</span>
			<span class="passwordsecurity" id="charlower"><img src="../icon/create&login/X.svg"
			                                                   class="passwordsecurityimg">min. 1 lowercase</span>
			<span class="passwordsecurity" id="charupper"><img src="../icon/create&login/X.svg"
			                                                   class="passwordsecurityimg">min. 1 uppercase</span>
			<span class="passwordsecurity" id="charnum"><img src="../icon/create&login/X.svg"
			                                                 class="passwordsecurityimg">min. 1 number</span>
			<span class="passwordsecurity" id="charspecial"><img src="../icon/create&login/X.svg"
			                                                     class="passwordsecurityimg">min. 1 special character</span>
		</div>

		<button class="button-submit" type="submit">Reset Password</button>
	</form>
</div>
