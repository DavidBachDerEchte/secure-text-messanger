		<div class="flex-column">
			<label>Password </label></div>
		<div class="inputForm" id="passwordform">
			<svg height="20" viewBox="-64 0 512 512" width="20" xmlns="http://www.w3.org/2000/svg">

			<button class="showpassword" onclick="showPassword()" type="button"><img src="../icon/create&login/eyeopen.svg" class="showpasswordimg"></button>
		</div>
		<div id="passworderror" class="formerror">error</div>

			<span id="passwordsecurity" class="passwordsecurity">Progressbar: <input type="range" id="slider" min="0"
			                                                                         max="5" value="0"></span>
			<span class="passwordsecurity" id="charlength"><img src="../icon/create&login/X.svg"
			                                                    class="passwordsecurityimg">min. 10 characters</span>
			<span class="passwordsecurity" id="charlower"><img src="../icon/create&login/X.svg"
			                                                   class="passwordsecurityimg">min. 1 lowercase</span>
			<span class="passwordsecurity" id="charupper"><img src="../icon/create&login/X.svg"
			                                                   class="passwordsecurityimg">min. 1 uppercase</span>
			<span class="passwordsecurity" id="charnum"><img src="../icon/create&login/X.svg"
			                                                 class="passwordsecurityimg">min. 1 number</span>
